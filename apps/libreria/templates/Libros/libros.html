{% extends 'base.html' %}

{% block title %}
  Lista de libros
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <a name="" id="" class="btn btn-success" href="{% url 'crear_libro' %}" role="button">+ Agregar Libro</a>
    </div>
    <div class="card-body">
      <h4 class="card-title">Libros</h4>
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Título</th>
              <th scope="col">Imagen</th>
              <th scope="col">Descripción</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for libro in libros %}
            <tr class="">
              <td>{{libro.id}}</td>
              <td>{{libro.titulo}}</td> 
              <td>
                <img src="{{libro.imagen.url}}" alt="{{libro.titulo}}" height="50px">
              </td>
              <td>{{libro.descripcion}}</td>
              <td>
                <a name="" id="" class="btn btn-info" href="{% url 'editar_libro' libro.id %}" role="button">Editar</a>
                |
                <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_libro' libro.id %}" role="button">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
